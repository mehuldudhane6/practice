    function handlecomment() {
        let cmt = document.getElementById("id1").value;
        let newEle = document.getElementById("refid").cloneNode(true);
        newEle.removeAttribute("refid");
        newEle.style.visibility = "visible";
        newEle.style.background = "yellow";
        newEle.children[0].innerHTML = cmt;
        let cmtbox = document.getElementById("commentbox");
        cmtbox.insertBefore(newEle, cmtbox.firstChild);
        document.getElementById("id1").value = "";
    }

    function deleteaction(btnele) {
        btnele.parentElement.parentElement.remove();
